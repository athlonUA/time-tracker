<div class="todo-item-wrap" *ngFor="let todo of todos">
    <div class="row">
        <div class="col-md-9">
            <div class="todo-item-content">
                <input type="checkbox" (change)="toggle(todo)" [checked]="todo.completed">
                <label [class.completed]="todo.completed">{{ todo.title }}</label>
            </div>
        </div>
        <div class="col-md-3">
            <div class="todo-item-btn">
                <button type="button" (click)="delete(todo)"><i><i class="fa fa-trash"></i></i></button>
            </div>
        </div>
    </div>
</div>
