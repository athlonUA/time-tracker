<div class="todo-item-wrap">
    <div class="row">
        <div class="col-md-6">
            <div class="todo-item-content">
                <input type="checkbox" (change)="toggle()" [checked]="task.done">
                <label [ngClass] = "{done: task.done}">{{ task.title }}</label>
            </div>
        </div>
        <div class="col-md-3">
            <div class="todo-project-content">
                {{ task.projectTitle }}
            </div>
        </div>
        <div class="col-md-2 todo-time-wrap">
            <div class="todo-time">
                <span>{{ task.currentTime }}</span>
            </div>
        </div>
        <div class="col-md-1">
            <div class="todo-item-btn">
                <a (click)="delete()"><i><i class="fa fa-trash"></i></i></a>
            </div>
        </div>
    </div>
</div>
